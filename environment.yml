name: ml-potentials-and-risks
channels:
  - conda-forge
dependencies:
  - python=3.9

  # Development Experience
  - jupyterlab=3
  - jupyterlab-spellchecker
  - nb_conda_kernels
  - jupyterlab-lsp
  - pylint
  - pip
  - watermark
  - pyls-flake8
  - git
  - pip:
    - git+https://github.com/krassowski/python-language-server.git@main#egg=python-language-server[all]

  # Required libraries
  - numpy
  - pandas
  - openpyxl
  - matplotlib
  - scikit-image
  - scikit-learn
  - ipywidgets
  - tqdm
